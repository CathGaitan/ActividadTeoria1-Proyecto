<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosIA.css"> <!-- Asegúrate de que este enlace apunte al archivo CSS existente en tu proyecto -->
    <title>Contacto</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./contacto.html">Contacta con nosotros</a></li>
            <li><a href="./datos.html">Información del Desarollador</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Contacta con nosotros</h1>
        <form class="contact-form" action="tu_script_de_procesamiento.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Enviar</button>
        </form>
    </div>
</body>
</html>
